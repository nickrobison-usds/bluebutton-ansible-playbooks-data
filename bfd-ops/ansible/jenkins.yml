---
##
# Configures the LSS zone's build server (e.g. Jenkins).
##
- name: Configure Build Server
  hosts: all
  user: ec2-user
  become: true
  gather_facts: no
  vars_files:
    - host_vars/builds.bfd-mgmt.cmscloud.local/vault.yml
  vars:
    ansible_ssh_pipelining: no

  tasks:
    - import_role:
        name: rhel_prep
    - import_role:
        name: base_patch
    - import_role:
        name: build_install_apache
    - import_role:
        name: build_jenkins
