---
- name: "fix umask"
  become: yes
  shell: |
    echo '
    # Use default RHEL umask setting
    if ! shopt -q login_shell ; then
        if [ $UID -gt 199 ] && [ "$(/usr/bin/id -gn)" = "$(/usr/bin/id -un)" ]; then
            umask 002
        else
            umask 022
        fi
    fi
    ' | sudo tee -a /etc/bashrc

    echo '
    # Use default RHEL umask setting
    if [ $UID -gt 199 ] && [ "$(id -gn)" = "$(id -un)" ]; then
        umask 002
    else
        umask 022
    fi
    ' | sudo tee -a /etc/profile
  args:
    executable: /bin/bash

- name: "disable boot-time yum update"
  become: yes
  lineinfile:
    dest: /etc/cloud/cloud.cfg
    state: absent
    regexp: '^.*yum\s-y\supdate.*$'

- name: "fix sudoers file"
  import_tasks: ./fix_sudoers.yml

- name: "apply security patches"
  become: yes
  shell: yum update-minimal --security -y

- name: Add optional RHEL repo
  become: yes
  command: yum-config-manager --enable rhel-7-server-optional-rpms

- name: Install ntp
  command: yum install ntp
  become: true

- name: Add amazon ntp server to ntp.conf
  lineinfile:
    path: /etc/ntp.conf
    insertafter: EOF
    line: 'server 169.254.169.123 prefer iburst'
  become: yes

- name: Restart ntpd
  service:
    name: ntpd
    state: restarted
  become: yes
